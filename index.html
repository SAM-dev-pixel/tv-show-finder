<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TV Show Finder</title>
  </head>
  <body>
    <header>
      <div class="sub-head">
        <h1 class="title">TV Show Finder</h1>

        <input
          type="text"
          name="query"
          placeholder="Search tv shows..."
          class="search-input"
        />
        <button class="search-btn"><img src="search-icon.svg" alt="" /></button>
      </form>
      </div>
    </header>
    <main>
      <ul class="show-container">
        <!-- code by javascript -->
      </ul>
      <p class="powered">Powered by <a href="https://www.tvmaze.com/" target="_blank">TVMAZE</a></p>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
